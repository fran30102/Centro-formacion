<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header completo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra superior con redes y teléfono -->
  <div class="bg-light border-bottom py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Redes sociales -->
      <div class="d-flex gap-3">
        <a href="#" class="text-dark"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-dark"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-dark"><i class="fas fa-envelope"></i></a>
      </div>
      <!-- Teléfono -->
      <div class="d-flex align-items-center gap-2">
        <span class="border-end pe-2"></span>
        <i class="fas fa-phone"></i>
        <span>+54 11 7600-8507</span>
      </div>
    </div>
  </div>

  <!-- Header con logo y navegación -->
  <header class="py-3 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <!-- Logo y nombre -->
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
        <i class="fab fa-bootstrap fs-3 me-2"></i>
        <span class="fs-4">Simple header</span>
      </a>

      <!-- Navegación -->
      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link px-2 link-primary">Sobre nosotros</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 link-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 link-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 link-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 link-secondary">About</a></li>
      </ul>
    </div>
  </header>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
